<div class="containerr">
  <div class="row justify-content-center">
      <div class="card border-secondary mb-3" style="max-width: 25rem;">
        <div class="card-header text-center">Agregar Producto</div>
        <div class="card-body">
          <form [formGroup]="form" (ngSubmit)="addProduct()">
            <input formControlName="name" type="text" class="form-control" placeholder="ingrese nombre">
            <span *ngIf="form.get('name')?.hasError('required') && form.get('name')?.touched ">
                El campo nombre es <strong>requerido</strong>
            </span>
            <input formControlName="description" type="text" class="form-control mt-4" placeholder="ingrese descripción">
            <span *ngIf="form.get('description')?.hasError('required')  && form.get('description')?.touched">
              El campo descripción es <strong>requerido</strong>
          </span>
            <input formControlName="price" type="number" class="form-control mt-4" placeholder="ingrese precio">
            <span *ngIf="form.get('price')?.hasError('required') && form.get('price')?.touched">
              El campo price es <strong>requerido</strong>
          </span>
            <input formControlName="stock" type="number" class="form-control mt-4" placeholder="ingrese stock">
            <span *ngIf="form.get('stock')?.hasError('required') && form.get('stock')?.touched">
              El campo stock es <strong>requerido</strong>
          </span>
            <div class="row mt-4 text-center">
              <div class="col-lg-6">
                <button routerLink="/dashboard" type="button" class="btn btn-outline-secondary">Volver</button>
              </div>
              <div class="col-lg-6">
                <button [disabled]="form.invalid" type="submit" class="btn btn-outline-primary">Aceptar</button>
              </div>
            </div>
          </form>
      </div>
    </div>
  </div>
</div>
